<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CRUD Productos</title>
  <link rel="stylesheet" href="">
  <script defer src="/js/productos.js"></script>
  <script defer src="/js/crudUI.js"></script>
  <script defer src="/js/crudAPI.js"></script>
</head>
<body>
  <h1>CRUD Productos</h1>
<input id="id_producto" type="number" placeholder="ID Producto">
<input id="nombre_producto" placeholder="Nombre del producto">
<textarea id="descripcion" placeholder="Descripción"></textarea>
<input id="precio_unitario" type="number" step="0.01" placeholder="Precio unitario">
<input id="stock_actual" type="number" placeholder="Stock actual">
<input id="fecha_ingreso" type="date">
<input id="id_categoria" type="number" placeholder="ID Categoría">
<!-- Botones globales encima de la tabla -->
<div id="botones-globales">
  <button onclick="crearProducto()">Agregar</button>
  <button onclick="obtenerDatos()">🔄 Recargar</button>
  <button id="btn-editar-global">✏️ Editar</button>
  <button id="btn-eliminar-global">🗑️ Eliminar</button>
  <div id="boton-cancelar-modo-container" style="display: inline;"></div>
</div>

<table border="1">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Descripción</th>
      <th>Precio</th>
      <th>Stock</th>
      <th>Fecha Ingreso</th>
      <th>ID Categoría</th>
    </tr>
  </thead>
  <tbody id="tabla-productos"></tbody>
</table>

</body>
</html>
